  description: The interval of a fourth constitutes the framework of this song, though
    it seldom occurs without a passing tone. Two renditions of the song were recorded,
    one with and one without the accompaniment of a clacker. The renditions were identical,
    except for the occasional substitution of E flat for G as the final tone in the
    fifth measure from the close. In both renditions the repeated portion was sung
    several times, and the second and third measures from the close were omitted in
    the ending of the performance. The clacker was synchronous with the voice in the
    measures having a predominance of sixteenth notes. In other measures it was less
    regular, though maintaining a general rhythm of sixteenth notes. (Compare No.
    27.)
