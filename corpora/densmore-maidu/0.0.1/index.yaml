    1). A phrase containing two measures is repeated ten times, with slight variations.
    A one-measure phrase in a slightly different rhythm occurs midway the length of
    the melody. The rhythm and tones of the first measure are duplicated only in the
    third measure, while the rhythm and tones of the second measure recur several
    times in the melody. Like many songs of the Maidu, this melody has a compass of
    five tones and is based on the minor triad and fourth.
