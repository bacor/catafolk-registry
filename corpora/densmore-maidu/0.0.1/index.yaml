  description: The principal intervals in this melody are whole tones, occurring between
    C and D and between F and G. It is an example of interval-structure in a melody,
    without a keynote clearly implied. It seems permissible, however, to regard F
    as the keynote. The third above that tone does not occur, but the sixth is a prominent
    interval. The song has a compass of 10 tones. This is the largest compass in the
    Maidu songs, except No. 27, which has a compass of 11 tones. The rhythm is irregular
    and the song is characterized by descending phrases.
