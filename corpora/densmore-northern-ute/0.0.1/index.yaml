  description: "This song was twice recorded by the same singer, only one of the records\
    \ being transcribed (cf. Nos. 39 and 77). The repetition arose from an impression\
    \ frequently noted among the Indians, that if the words are changed in a melody\
    \ it becomes a different song. Thus, in the first instance, the singer said this\
    \ was a song which he sang in the war dance when he brought home a captive woman,\
    \ and, in the second instance, he said it was a scalp dance song. The words were\
    \ not taken in either rendition.\r\nA comparison of the two cylinders shows the\
    \ pitch of the rendi tions to be the same. Five repetitions of the song were recorded\
    \ the first time and six the second time. The differences in these 11 renditions\
    \ are too slight to be of importance. In the first group the opening phrase was\
    \ occasionally repeated, and in the second group the ending was occasionally changed\
    \ in rhythm, and the fifth measure (last two counts) contained quarter in place\
    \ of eighth notes. Passing from this comparison to an analysis of the transcription,\
    \ we note that the melody contains only the tones of the minor triad and fourth\
    \ and in structure is melodic with harmonic framework. More than half the intervate\
    \ are minor thirds, a majority of the remainder being major seconds."
