  description: This song, in contrast to that next preceding, is char acterized by
    the interval of the major third, which constitutes 52 per cent of the intervals.
    Next in frequency is the interval of a fourth, constituting 27 per cent of the
    entire number. The rhythmic unit is short and occurs in both double and triple
    measures. Count- divisions similar to those in the rhythmic unit appear throughout
    the song. The melody tones are those of the major triad and fourth. The low G
    at the close of the song was given with distinctness, though it seemed to be below
    the natural compass of the singer's voice. No variation occurred in the four renditions
    of this melody. The interval of a fourth characterizes this song and is also prominent
    in Nos. 7, 11, 16, 20, 50, 88, 90, and 100. A monotonous rhythm somewhat resembling
    that of the present song is noted also in Nos. 4, 6, 10, 15, 16, 42, 98, and 101.
    This peculiarity was not found in songs of the Chippewa and Sioux.
