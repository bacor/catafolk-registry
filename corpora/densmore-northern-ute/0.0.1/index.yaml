    the fourth and the major third. The present melody contains 15 progressions, 53
    per cent of which are downward, and the preceding melody contains 67 progressions,
    51 per cent of which are downward. With these melodic similarities it is interest
    ing to note the difference between the rhythmic character of the two songs. Only
    one rhythmic unit occurs in the song under analysis, its four repetitions comprising
    the entire melody. The preceding song contains three short rhythmic units with
    many intervening measures. The present song contains eight changes of measure
    lengths, while the preceding song is in 2-4 time throughout.
