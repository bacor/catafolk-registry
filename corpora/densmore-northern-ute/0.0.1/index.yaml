  description: "In the renditions of this melody we have an example of the \"connective\
    \ phrase\" found in Ute music and not in that of the Chippewa and Sioux previously\
    \ analyzed by the writer. Similar phrases are transcribed in songs Nos. 39 (duplication),\
    \ 41, 46, 70, 72, 84, 85, 86, 89, 91, 92, and 93. A connective tone has been mentioned\
    \ in the analysis of No. 4. This connective phrase was sung slightly rubato in\
    \ its two final measures and occurs between all the six renditions of the song.\
    \ It can not be considered an introductory phrase, as the singer began with the\
    \ first measure of the melody as transcribed. Among the Chippewa and Sioux it\
    \ was not unusual to find an introductory phrase, which was sung before the first\
    \ rendition of the song and omitted in all the subsequent renditions.\r\nThe rhythm\
    \ of this song is clear and forceful, the two units being distinctly given. Thirty-eight\
    \ progressions occur in the song, all but two of which are fourths and major thirds.\
    \ (See No. 3.) The melody tones are those of the major triad and second."
