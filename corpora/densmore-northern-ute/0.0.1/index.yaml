  description: Few songs of the present series are so typical as this, yet the quality
    which makes it typical is hard to define. Two-thirds of the intervals are minor
    thirds and major seconds, but in this it resembles many other songs. Neither is
    the proportion of ascending and descending intervals unusual, there being 40 per
    cent of ascending and 60 per cent of descending progressions. But the song is
    minor in tonality with a special prominence of the subdominant. This is quite
    unusual and worthy of consideration by students. The melody tones are those of
    the second five-toned scale with the seventh sharped. The tonic chord appears
    as the framework of the melody. The ascent of an octave in the first measure and
    the beginning and ending on the same tone are noted in the analysis of No. 37.
