  description: A peculiarity of this song is the rest during which, in the four renditions
    of the song, the voice was silent while the scraping of the rattle continued in
    exact tune. Two rhythmic units occur, and count-divisions similar to those of
    the units appear throughout the melody. About half the progressions are whole
    and half tones, which is unusual. The melody contains all the tones of the octave
    except the sixth and seventh. The descending intervals of a fourth were sung glissando
    in this as in numerous other songs of the Bear dance. This glissando was said
    to "imitate the sound made by a bear." Other songs containing rests are Nos. 11,
    19, 27, 41, 46, 48, 68, 77, 95, 96, and 97.
