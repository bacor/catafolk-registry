  description: This song is on the fourth five-toned scale with D flat as its keynote.
    In structure it is melodic with harmonic framework. The rhythmic unit comprises
    three measures. Attention is directed to the ninth, tenth, and eleventh measures,
    which bear a close resem blance to the rhythmic unit, but were sung with a different
    accent and phrasing. The half note in the ninth measure was sung as the close
    of the preceding phrase, the tenth measure was begun with an accent, and the eleventh
    measure given two quarter notes instead of one half note. This distinction was
    clearly given in all renditions of the song.
