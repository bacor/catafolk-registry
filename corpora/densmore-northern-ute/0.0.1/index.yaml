  description: The rhythmic structure of this song is interesting. Two rhythmic units
    occur, the first containing three and the second two counts. After a repetition
    of the first rhythmic unit we note a measure suggesting the second unit, followed
    by a measure resem bling the first unit, this, in turn, followed by the second
    unit and its repetition. The first unit reappears and is followed by a measure
    bearing resemblances to both units, the song closing with three repetitions of
    the second unit. This intelligent use of thematic material indicates a degree
    of musical cultivation among the Utes. The melody has a compass of an octave and
    contains all the tones of the octave except the seventh. Whole tones comprise
    84 per cent of the progressions. (See No. 28.)
