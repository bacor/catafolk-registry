  description: "This song contains only the tones of the minor triad and seventh.\
    \ The only other Ute song containing this tone material is No. 71.\r\nConcerning\
    \ this characteristic among Chippewa songs, see Bulletin 45, page 142, and Bulletin\
    \ 53, page 258; among the Sioux songs, see Bulletin 61, pages 184,337. This chord\
    \ has been found in the music of the American Negro 18 and was noted by Prof.\
    \ J. C. Fillmore in songs of the Nass River Indians living in British Columbia;\
    \ also among the songs of the Dahomy collected by Prof. Fillmore at the World's\
    \ Columbian Exposition in Chicago, 1892.\r\nIn the songs analyzed by the present\
    \ writer this chord appears in two forms: (1) In songs of minor tonality it constitutes\
    \ the tonic chord with seventh added, and (2) in songs of major tonality it constitutes\
    \ the submediant chord with the dominant of the key added as its highest tone.\
    \ It will be noted that in the first form the tonic triad appears as the lower\
    \ and in the second form as the upper portion of the chord. The second is the\
    \ more frequent form, as shown by the fact that 11 Chippewa songs are characterized\
    \ by this chord and only three are minor in tonality. (See song No. 30.) In the\
    \ song under analysis the tonic triad (G sharp, B-D sharp) forms the framework\
    \ of the melody, the seventh being less prominent and occurring only twice. The\
    \ rhythmic unit is short and its repe titions comprise all the song except the\
    \ closing measures. Four renditions were recorded and show no differences except\
    \ that in one rendition the opening phrase, before the repeated portion, was omitted.\
    \ Major and minor thirds constitute 68 per cent of the progressions."
