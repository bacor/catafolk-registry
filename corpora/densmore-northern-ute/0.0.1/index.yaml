    instance a very rapid drumbeat in the opening meas ures, followed by a quarter-note
    rhythm. Other songs with the same peculiarity are Nos. 86, 87, and 88. This seems
    an individual phase rather than one connected with the character of the song.
    The quarter-note drumbeat was maintained steadily during the 3-8 measures of the
    song and synchronized occasionally with the voice. Only one other song (No. 22)
    begins in 3-8 time. In the fourth and fifth renditions the singer interpolated
    sharp, shrill cries before the connective phrase. (See No. 7.) The melody contains
