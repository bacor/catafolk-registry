  description: "This song is characterized by a monotonous rhythm and a lack of variety\
    \ in melodic progression. Other songs containing the same characteristics are\
    \ Nos. 3, 4, 6, 10, 15, and 16 in the Bear dance songs, and a majority of the\
    \ hand game songs, Nos. 94-102. This rhythmic and melodic peculiarity suggests\
    \ a vocal expression scarcely developed to the point of composed song. We find\
    \ in it a resem blance to the rhythmic vocalization which accompanies concerted\
    \ labor among peoples low in the scale of culture. In a majority of the songs\
    \ cited the principal interval is the minor (or nonmajor) third, which characterizes\
    \ the most primitive vocal expression of uncivilized peoples. (See Bull. 53, p.\
    \ 7.) This interval is prominent also in the early music of civilization. The\
    \ tone material of this song comprises a fundamental (G), with its minor third\
    \ and minor seventh\u2014a tone material not previously noted by the writer. For\
    \ convenience the song is analyzed as in the key of G minor, though it can scarcely\
    \ be said to constitute a key in the accepted sense of that term.\r\nThe rhythm\
    \ of the notched-stick rattle is simple and does not vary in the songs recorded\
    \ with its accompaniment. The rubbing stick is thrust downward upon the notched\
    \ stick, producing a sharp, rasping sound, and as it is brought upward, preparatory\
    \ to the next stroke, there is a similar but less pronounced sound, the downward\
    \ stroke occupying a period of time slightly longer than that required for returning\
    \ the rubbing stick to its original position. The sound pro duced by the upward\
    \ motion varied with individuals, those who used he rattle with special energy\
    \ producing, of course, a louder sound with the upward motion of the rubbing stick.\
    \ The song under analysis is the only recorded Bear dance song in which the rattle\
    \ and voice are not synchronous at the beginning of each count. In this song the\
    \ tempo of the rattle is slightly slower than that of the voice."
  encoders: Daniel Shanahan|Eva Shanahan
