  description: Between the renditions of this song there was sung a brief connective
    phrase which is represented in the transcription by two half notes, but which
    was sung with various divisions of the count. It is of interest as showing the
    manner in which the Utes frequently break the ascent of an octave in repeating
    a song. This is contrasted with the customs of the Sioux and Chippewa, who fre
    quently make the direct ascent of an octave or a twelfth in repeating a song.
    Songs having a connective phrase are noted in the analysis of No. 7. This song
    is divided rhythmically into two parts, which are alike except for the fifth measure.
    It will be readily noted that no measure corresponding to this appears after the
    rhythmic units in the second portion of the song. Another slight difference is
    that the first part ends in 3-A and the second in 2-4 time. The tempo of the drum
    was not strictly maintained, but was slightly slower than the voice throughout
    the renditions. --The melody is on the fourth five-toned scale, and about three-fourths
    of the intervals are descending progres sions.
