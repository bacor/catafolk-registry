  description: This melody contains six kinds of intervals in ascending progression,
    which is an unusual number. The drumbeat in the first four measures of the first
    rendition was tremolo, after which the quarter-note beat was continuous. (See
    No. 72.) Drum and voice have the same time unit, determined by the majority of
    the meas ures, but the drum is steadily maintained, while the voice tempo varies
    slightly. The time of the transcription should be understood as indicating the
    accents and the approximate note values rather than actual durations, of time,
    resembling some of the songs in which the pitch indicated by -the notation is
    only approximate. These variabilities are too slight to be shown in any except
    an exceedingly detailed graphic form, the transcription showing, however, the
    trend of the melody with sufficient exactness for our present purpose. Four renditions
    were recorded and contain no important differences. The connective phrase in this
    song is unusually long. Another song using a similar phrase between renditions
    is No. 7.
