  description: This melody comprises six rhythmic periods, the first four containing
    two measures each and the last two containing three measures each. The final measure
    in every period contains two eighth notes followed by a quarter note. This phrase
    is sung on the lowest tone in the period which, with its frequent recurrence,
    gives the phrase a certain emphasis. Noting the tones on which this occurs we
    find them to be G, F, G, F, G, G. The tones in the first, third, fifth, and sixth
    periods are those of the triad of G minor, and the song is analyzed in that key.
    The melody progresses chiefly by thirds, 63 per cent of the intervals being minor
    and 22 per cent major thirds.
