  description: Two renditions of this song were recorded and are uniform in every
    respect. This is interesting, as the rhythmic unit is long and the measure-divisions
    monotonous. In numerous Ute songs there occurs a connective phrase, sung between
    renditions of the melody. In some instances a connective tone is sung midway of
    the ascent from the final tone of the song to that with which the repetition begins.
    In this instance the connective tone is on the same pitch as the lowest tone of
    the melody. A wide variety of intervals occurs in the song, a peculiarity which
    was noted in the more modern Sioux songs. Thus we find five sorts of ascending
    and four of descending intervals, while in the song next preceding, which was
    mistaken for an old song, almost 80 per cent of the intervals were fourths and
    major thirds. This song is melodic in structure and contains the tones of the
    fourth five-toned scale.
