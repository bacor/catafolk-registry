  description: The keynote of this song is considered to be E, the tonality is therefore
    major, yet the major third appears only once as a progression. The interval of
    a fourth is strongly in evidence, both as a progression and in the structure of
    the melody. A rhythmic unit occurs four times in succession, the two first occurrences
    being on the tone F sharp, E, B, and the second and third occurrences being on
    the tones B, G sharp, F sharp, after which the melody descends to B along lines
    which suggest the tonic chord. The portion of the melody included in measures
    4 to 8 resembles numerous other Ute dances in its reiteration of a minor third
    (cf..Nos. 16, 42, 51). The tone material in this portion of the song is similar
    to that in No. 2. Other songs containing rests are noted in the analysis of No.
    8, and other songs with connective phrase in the analysis of No. 7.
