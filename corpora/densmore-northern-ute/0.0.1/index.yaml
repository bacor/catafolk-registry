  description: "In this song the interrupted drumbeat, which characterizes the Turkey\
    \ dance songs, was given with sufficient clearness to permit its transcription\
    \ below the melody notes (cf. Nos. 31, 45). \r\nThe eighth-note values of the\
    \ drumbeats were maintained more steadily in the 5-8 and 7-8 measures than in\
    \ the 2-4 and 3-4 meas ures, and the drum was more synchronous with the voice\
    \ in the latter than in the first part of the song; thus the notation of the drum\
    \ should be understood as approximate rather than absolute. After singing the\
    \ song as transcribed the singer began at the first measure without a break in\
    \ the time, ending the performance with the ninth measure of the song. The third\
    \ and sixth measures in both renditions were sung as indicated, although the ninth\
    \ and eleventh measures from the close, containing the same progressions, were\
    \ sung in 3-4 time.\r\nObserving the formation of the melody, we note that it\
    \ is major in tonality and comprises the tones of the fourth five-toned scale\
    \ with B as keynote, yet the structure of the melody is chiefly that of the minor\
    \ triad and seventh. (See analysis of No. 38.) The song has a compass of 11 tones,\
    \ yet 87 per cent of the progressions contain two or three semitones."
