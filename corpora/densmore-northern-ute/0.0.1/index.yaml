  description: In this song, which was sung at the conclusion of the Dragging-feet
    dance, there was a break in the drumbeat, as a signal for the end of the dancing.
    This break was always given at the same point in -the song. In two renditions
    this interruption occurred as transcribed (cf. No. 30). It is interesting to note
    that in the inter rupted portion the drumbeat is slightly after the voice, while
    in the remainder of the song it is synchronous with the voice. The only difference
    in the renditions (several of which were without drum) is that in a few instances
    the first tone in the second occurrence of the rhythmic unit was sung as a quarter
    note. The rhythmic unit is long, as in No. 43. With the exception of one interval,
    a minor sixth, the progressions are thirds and major seconds. The song is melodic
    in structure and contains the tones of the fourth five-toned scale.
