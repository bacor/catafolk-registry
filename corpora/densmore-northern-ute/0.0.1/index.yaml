  description: We have before us for consideration two renditions of a song by the
    same singer (cf. Nos. 77, 78), the first rendition being- recorded in 1914 and
    the second -in 1916. The duplication was accidental, which adds to the interest
    of the comparison. On the first occasion the song was sung three times and on
    the second it was sung twice. Comparing the transcriptions of the two rendi tions,
    we find in the second a more regular rhythm and also an ornamentation of the melody,
    as in the third measure. The first-named peculiarity is shown by the presence
    of rhythmic units, the latter by a larger proportion of whole-tone progressions.
    Inquiry was made concerning the life of the singer during the two years elapsing
    between the making of the records, as the rhythm might possibly be influenced
    by an adaptation to the ways of the white man. The Government officials on the
    reservation were, however, of the opinion that ho appreciable change had taken
    place in the singer and the difference in the records was attributed by them to
    a difference in mood at the time of recording.
