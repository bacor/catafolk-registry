    \ Bull. 53, p. 222, and Bull. 61, p. 257.) About one-third of the intervals are\
    \ fourths. Two rhythmic units occur, the rhythm of the second unit being steadily\
    \ different from that of the first unit. A first and second ending occurs also\
    \ in the dupli cation No. 39 and in No. 48. \r\nThis song is considered in the\
