  description: Considering F to be the keynote of this song, we find the tone material
    to comprise the keynote, third, and fourth. The structure of the song shows, however,
    what has been termed an "interval-formation" rather than a key-relation of the
    several tones. (See Bull. 53, pp. 7, 8.) Thus the first portion, and in every
    instance the rhythmic unit, is on the fifth (B flat-F), while the middle and closing
    measures are on the minor third (F-A flat). The intervals are larger than in a
    majority of these songs, about one-fourth of them being fifths. The. major second
    comprises only about one- sixth of the total number. Drum and voice have the same
    tune unit, but because of slight variations in tempo they seldom coincide for
    more than a few measures.
