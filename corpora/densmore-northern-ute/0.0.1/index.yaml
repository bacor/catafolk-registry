  description: The rhythmic structure of this song is worthy of special attention.
    The first two measures were sung only once, after which the remainder of the song
    as transcribed was sung four times, the last rendition ending at the double bar.
    An introductory phrase is rarely used in Ute songs, though appearing frequently
    in the songs of the Chippewa. Other songs of this series containing a connective
    phrase are noted in the analysis of No. 7. In all the renditions of this song
    the count divisions were as indicated. The song comprises two rhythmic periods
    which resemble each other yet show enough difference to give variety and character
    to the song as a whole. The first period comprises the third, fourth, and fifth
    measures, and the second comprises the three following measures. A comparison
    of these will show the variations. The song has a compass of 1 1 tones and contains
    the major triad and second. The whole tone is the chief interval of progression
    (see No! 24). Although the song is major in tonality, the major third does not
    appear as a progression.
