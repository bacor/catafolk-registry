  description: Six renditions of this song were recorded and show no differences except
    that the second count of the third measure was occasionally sung as two eighth
    notes. The song presents some interesting points of rhythm. Thus we note that
    the last count of the second measure contains a reversal of the count divisions
    in the second count of the rhythmic unit. The fifth measure contains in its second
    count a division resembling that of the rhythmic unit but which was uniformly
    sung as two sixteenths instead of an eighth note. The only progressions are fourths
    and major seconds. In ascending progression there are seven fourths and three
    whole tones, and in descending progression there are eight fourths and three whole
    tones. Considering A to be the keynote of the melody, its tones are the key note,
